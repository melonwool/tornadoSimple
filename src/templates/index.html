<html>
    <head>
        <title>{{ TITLE }}</title>
    </head>
    <body>
        {% for message in messages%}
        {{ message['name']}} : {{ message['says'] }} <br/>
        {% end %}
        <br/>
        <hr/>
        <br/>
        <form action="/" method="post">
            昵称：<input name="name" /><br/>
            留言：<textarea name="says"></textarea><br/>
            <button>提交</button>
        </form>
    </body>
</html>
